<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/exampleLayout}">

<!-- 사용자 CSS -->
<th:block layout:fragment="css">
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</th:block>

<div layout:fragment="content" class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">로그인</h2>

  <th:block th:if="${message != null}">
    <script th:inline="javascript">
      alert([[${message}]]);
    </script>
  </th:block>

  <form id="loginForm" method="post" th:action="@{/member/memberLogin}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group mb-3">
      <label for="mid">아이디</label>
      <input type="text" id="mid" name="mid" class="form-control" placeholder="아이디를 입력해주세요" required>
    </div>

    <div class="form-group mb-3">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">아이디 기억하기</label>
    </div>

    <div class="mb-3">
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button type="submit" class="btn btn-success w-100">로그인</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="location.href='/member/memberJoin'">회원가입</button>
    </div>
  </form>
</div>
<script>
  window.addEventListener("load", function () {
    console.log("🔥 window loaded");

    const savedId = localStorage.getItem("savedId");
    if (savedId) {
      console.log("✅ 저장된 아이디 있음:", savedId);
      document.getElementById("mid").value = savedId;
      document.getElementById("rememberMe").checked = true;
    }

    const form = document.getElementById("loginForm");
    if (form) {
      console.log("✅ 폼 찾음");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const remember = document.getElementById("rememberMe").checked;
        const userId = document.getElementById("mid").value;

        if (remember) {
          console.log("💾 아이디 저장함:", userId);
          localStorage.setItem("savedId", userId);
        } else {
          console.log("🗑️ 아이디 삭제함");
          localStorage.removeItem("savedId");
        }

        setTimeout(() => {
          console.log("🚀 폼 실제 제출");
          form.submit();
        }, 100);
      });
    } else {
      console.log("❌ 폼 못 찾음");
    }
  });
</script>
</html>
