<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="nav">
    <header style="background-color: #fff; border-bottom: 1px solid #e9ecef; padding: 16px 5%; display: flex; align-items: center; justify-content: space-between;">
        <div class="nav-logo" style="font-weight: 800; font-size: 1.5rem; color: #2c3e50;">
            <a th:href="@{/}" style="text-decoration: none; color: inherit;">GreenProjectA</a>
        </div>

        <nav>
            <ul style="list-style: none; display: flex; gap: 32px; margin: 0; padding: 0;">
                <li style="position: relative;">
                    <a href="#" style="text-decoration: none; color: #212529; font-weight: 500;">회사소개</a>
                    <ul style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #dee2e6; border-radius: 4px; padding: 8px 0; min-width: 180px; z-index: 1000;">
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">CEO 인사말</a></li>
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">비전</a></li>
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">연혁</a></li>
                    </ul>
                </li>
                <li style="position: relative;">
                    <a href="#" style="text-decoration: none; color: #212529; font-weight: 500;">서비스</a>
                    <ul style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #dee2e6; border-radius: 4px; padding: 8px 0; min-width: 180px; z-index: 1000;">
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">데이터 분석</a></li>
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">회원 관리</a></li>
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">보안 시스템</a></li>
                    </ul>
                </li>
                <li style="position: relative;">
                    <a href="#" style="text-decoration: none; color: #212529; font-weight: 500;">고객지원</a>
                    <ul style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #dee2e6; border-radius: 4px; padding: 8px 0; min-width: 180px; z-index: 1000;">
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">문의하기</a></li>
                        <li><a href="#" style="display: block; padding: 8px 16px; color: #495057;">자료실</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="user-menu" style="display: flex; gap: 16px;">
            <a th:href="@{/member/memberLogin}" sec:authorize="isAnonymous()" style="text-decoration: none; color: #2c3e50;">Login</a>
            <a th:href="@{/member/memberJoin}" sec:authorize="isAnonymous()" style="text-decoration: none; color: #2c3e50;">Join</a>
            <a th:href="@{/member/mypage}" sec:authorize="hasAuthority('ROLE_USER')" style="text-decoration: none; color: #2c3e50;">마이페이지</a>
            <a th:href="@{/admin/adminMenu}" sec:authorize="hasAuthority('ROLE_ADMIN')" style="text-decoration: none; color: #2c3e50;">관리자페이지</a>
            <a th:href="@{/member/memberLogout}" sec:authorize="isAuthenticated()" style="text-decoration: none; color: #2c3e50;">Logout</a>
        </div>
    </header>
</th:block>
</html>
