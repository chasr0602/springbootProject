<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/exampleLayout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error {
        color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">

  <th:block th:if="${message != null}">
    <script th:inline="javascript">
      alert([[${message}]]);
    </script>
  </th:block>

  <form method="post">
    <div class="form-group mb-3">
      <label th:for="mid">아이디</label>
      <input type="id" name="id" class="form-control" placeholder="아이디를 입력해주세요">
    </div>
    <div class="form-group mb-3">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>
    <div class="mb-3">
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button type="submit" class="btn btn-success">로그인</button>
      <button type="button" class="btn btn-primary" onClick="location.href='/member/memberJoin'">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}" />
    </div>
  </form>

</div>

</html>
